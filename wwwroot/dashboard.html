<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>OnlyMembers - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h3>Welcome, <span id="userName"></span></h3>
            <button onclick="logout()" class="btn btn-danger">Logout</button>
        </div>

        <hr>

        <!-- Add purchase form -->
        <div class="card mb-3">
            <div class="card-body">
                <h5>Add Purchase</h5>
                <form id="purchaseForm">
                    <div class="mb-3">
                        <label>Purchase Amount (₹)</label>
                        <input type="number" id="purchaseAmount" class="form-control" min="100" step="100" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Points</button>
                </form>
            </div>
        </div>

        <!-- Points -->
        <div class="card mb-3">
            <div class="card-body">
                <h5>Total Points: <span id="totalPoints">0</span></h5>
            </div>
        </div>

        <!-- Redeem coupons -->
        <div class="card mb-3">
            <div class="card-body">
                <h5>Redeem Coupons</h5>
                <form id="redeemForm">
                    <div class="mb-3">
                        <label>Points to Redeem (multiples of 100)</label>
                        <input type="number" id="redeemPoints" class="form-control" min="100" step="100" required>
                    </div>
                    <button type="submit" class="btn btn-success">Redeem</button>
                </form>
                <div id="couponList" class="mt-3"></div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
