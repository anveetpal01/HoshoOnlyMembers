<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>OnlyMembers - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">OnlyMembers</h2>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="authTab">
            <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#register">Register</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#login">Login</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content p-3 border bg-white">

            <!-- Register -->
            <div id="register" class="tab-pane fade show active">
                <form id="registerForm">
                    <div class="mb-3">
                        <label>Name</label>
                        <input type="text" id="regName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" id="regEmail" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Mobile</label>
                        <input type="text" id="regMobile" maxlength="15" pattern="[0-9]{10}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" id="regPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>

                <!-- OTP Verification -->
                <form id="otpForm" class="mt-3 d-none">
                    <div class="mb-3">
                        <label>Enter OTP</label>
                        <input type="text" id="otpInput" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Verify OTP</button>
                </form>
            </div>

            <!-- Login -->
            <div id="login" class="tab-pane fade">
                <form id="loginForm">
                    <div class="mb-3">
                        <label>Name</label>
                        <input type="text" id="loginName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" id="loginPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
